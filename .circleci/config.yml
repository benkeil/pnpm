version: 2.1
orbs:
  codecov: codecov/codecov@3.2.2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.13
    environment:
      MIX_ENV: test
    working_directory: ~/repo
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix compile --warnings-as-errors --force
      - run: mix test
      - store_test_results:
          path: ./_build/test/lib/pnpm/test-junit-report.xml
      - run: mix credo
      - run: mix coveralls.json
      - codecov/upload:
          file: ./_build/test/lib/pnpm/test-junit-report.xml

workflows:
  build:
    jobs:
      - build
